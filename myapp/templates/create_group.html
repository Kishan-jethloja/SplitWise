{% extends 'base.html' %}

{% block title %}Create New Group - Expense Sharing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Create New Group</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="group_name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="group_name" name="group_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="group_description" class="form-label">Description</label>
                        <textarea class="form-control" id="group_description" name="group_description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="members" class="form-label">Member Emails</label>
                        <input type="text" class="form-control" id="members" name="members" 
                               placeholder="Enter email addresses separated by commas">
                        <div class="form-text">
                            Enter the email addresses of people you want to add to the group, separated by commas.
                            You will be automatically added as a member.
                        </div>
                    </div>
                    <div class="text-end">
                        <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
